<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage 확인</title>
</head>
<body>
    <h1>LocalStorage 데이터 확인</h1>
    <div id="output"></div>
    <script>
        const products = localStorage.getItem('products');
        const isAdmin = localStorage.getItem('isAdmin');
        
        const output = document.getElementById('output');
        output.innerHTML = `
            <h2>저장된 데이터:</h2>
            <p><strong>상품 데이터:</strong> ${products ? '있음 (' + JSON.parse(products).length + '개 상품)' : '없음'}</p>
            <p><strong>관리자 상태:</strong> ${isAdmin || '없음'}</p>
            <h3>상품 목록:</h3>
            <pre>${products ? JSON.stringify(JSON.parse(products), null, 2) : '데이터 없음'}</pre>
        `;
    </script>
</body>
</html>
