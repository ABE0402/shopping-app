<!DOCTYPE html>
<html>
<head>
    <title>Firebase 연결 테스트</title>
</head>
<body>
    <h1>Firebase 연결 테스트</h1>
    <div id="status">테스트 중...</div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB1OUYz7sQHybO1ApQovp1YlRpH5v0VXHM",
            authDomain: "shopping-app-ebaa6.firebaseapp.com",
            projectId: "shopping-app-ebaa6",
            storageBucket: "shopping-app-ebaa6.firebasestorage.app",
            messagingSenderId: "563498191716",
            appId: "1:563498191716:web:c6bd76a59ba28bc0f6c871"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            // Firestore 연결 테스트
            getDocs(collection(db, 'products'))
                .then(() => {
                    document.getElementById('status').innerHTML = '✅ Firebase 연결 성공!<br>Firestore 데이터베이스가 정상적으로 연결되었습니다.';
                    document.getElementById('status').style.color = 'green';
                })
                .catch((error) => {
                    if (error.code === 'failed-precondition') {
                        document.getElementById('status').innerHTML = '⚠️ Firestore 데이터베이스가 활성화되지 않았습니다.<br>Firebase Console에서 Firestore Database를 활성화해주세요.';
                        document.getElementById('status').style.color = 'orange';
                    } else {
                        document.getElementById('status').innerHTML = '❌ 연결 실패: ' + error.message;
                        document.getElementById('status').style.color = 'red';
                    }
                });
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ 초기화 실패: ' + error.message;
            document.getElementById('status').style.color = 'red';
        }
    </script>
</body>
</html>
